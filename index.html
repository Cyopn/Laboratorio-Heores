<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tablero</title>
</head>

<body>
    <header>
        <div class="top-index">

            <div href="#" class="hamburger" id="hamburger">
                <img class="user" src="./img/icons/user.svg">
            </div>

            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>

                <li class="nav-item"><a href="#" class="nav-link">Servicios</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
            </ul>
            
            <h1>Bienvenido</h1>
            <a href="#">
                <img class="exit" src="./img/icons/exit.svg">
            </a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <img src="./img/icons/add.svg" alt="">
                <div class="card-content">
                    <h2>Realizar prestamo</h2>
                    <p>Contenido de la tarjeta 1</p>
                </div>
            </div>
            <div class="card">
                <img src="./img/icons/calendar-clock.svg" alt="">

                    <h2>Apartar</h2>
                    <p>Contenido de la tarjeta 2</p>
                </div>
            </div>
            <div class="card">
                <img src="./img/icons/edit.svg" alt="">
                <div class="card-content">
                    <h2>Devolver</h2>
                    <p>Contenido de la tarjeta 3</p>
                </div>
            </div>
