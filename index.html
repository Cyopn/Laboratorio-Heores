<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Incio - Laboratorio Heroes</title>
</head>

<body>
    <header>
        <div class="top-index">
            <h1>Laboratorio Heroes del saber</h1>
            <div onclick="location.href='./login-admin.html'">
                <img class="rigth" src="./img/icons/admin-alt.svg">
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <header class="main-header clearfix">
            </header>
            <div class="content clearfix">
                <div class="cube-container">
                    <div class="photo-cube">
                        <img class="front" src="./img/lab1.jpg" alt="">
                        <div class="back photo-desc">
                            <h3>Prestamos</h3>
                            <p>Realiza tus prestamos de insumos para laboratorio de manera facil y rapida.
                            </p>
                        </div>
                        <img class="left" src="./img/lab2.jpg" alt="">
                        <img class="right" src="./img/lab3.jpg" alt="">
                    </div>
                </div>
                <div class="cube-container">
                    <div class="photo-cube">
                        <img class="front" src="./img/ele1.jpg" alt="">
                        <div class="back photo-desc">
                            <h3>Aparatado</h3>
                            <p>Realiza tus apartados de insumos para laboratorio de manera facil y rapida.
                            </p>
                        </div>
                        <img class="left" src="./img/ele2.jpg" alt="">
                        <img class="right" src="./img/ele3.jpg" alt="">
                    </div>
                </div>
                <div class="cube-container">
                    <div class="photo-cube">
                        <img class="front" src="./img/mec1.jpg" alt="">
                        <div class="back photo-desc">
                            <h3>Devolucion</h3>
                            <p>Realiza tus devoluciones de insumos para laboratorio de manera facil y rapida.
                            </p>
                        </div>
                        <img class="left" src="./img/mec2.jpg" alt="">
                        <img class="right" src="./img/mec3.jpg" alt="">
                    </div>
                </div>

            </div>
            <header class="main-header clearfix">
            </header>
            <div class="buttons">
                <div>
                    <button onclick="location.href='./login.html'">Iniciar sesion</button>
                </div>
                <div>
                    <button onclick="location.href='./signup.html'">Registrarse</button>
                </div>
            </div>
            <header class="main-header clearfix">
            </header>
    </main>
</body>

</html>
