<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tablero - Heroes del saber</title>
</head>

<body>
    <header>
        <div class="top-index">
            <div id="hamburger">
                <img class="left" src="./img/icons/user.svg">
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item"><a href="./user.html" class="nav-link">Cuenta</a></li>
                <li class="nav-item"><a onclick="logout()" class="nav-link">Cerrar sesion</a></li>
            </ul>
            <h1>Bienvenido</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="card" onclick="location.href='./lend.html'">
                <img src="./img/icons/add.svg" alt="">
                <div class="card-content">
                    <h2>Realizar prestamo</h2>
                    <p>Solicita un prestamo a los encargados de laboratorio</p>
                </div>
            </div>
            <div class="card" onclick="location.href='./reserve.html'">
                <img src="./img/icons/calendar-clock.svg" alt="">
                <div class="card-content">
                    <h2>Apartar</h2>
                    <p>Realizar un prestamo de insumos de laboratorio de forma anticipada</p>
                </div>
            </div>
            <div class="card" onclick="location.href='./devolution.html'">
                <img src="./img/icons/edit.svg" alt="">
                <div class="card-content">
                    <h2>Devolver</h2>
                    <p>Mira los detalles para la devolucion de algun insumo</p>
                </div>
            </div>
            <br>
        </div>
        <dialog id="modal">
        </dialog>
    </main>
    <script src="https://tomashubelbauer.github.io/github-pages-local-storage/index.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/dom.js"></script>
</body>

</html>
