<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Apartado - Hereoes del saber</title>
</head>

<body>
    <header>
        <div class="top-index">
            <div onclick="location.href='./dashboard.html'">
                <img class="left" src="./img/icons/home.svg">
            </div>
            <h1>Apartado</h1>
        </div>
    </header>
    <main>
        <div class="loader-background">
            <div class="loader" id="loader"></div>
        </div>
        <div class="form">
            <div class="can">
                <p>Insumo</p>
                <p>Cantidad</p>
            </div>
            <br><br>
            <div class="can">
                <select id="sel">
                    <option value="selo">Selecciona un equipo</option>
                </select>
                <input type="number" min="0" id="cn">
            </div>
            <br><br>
            <button type="button" onclick="addInput()">Agregar</button>
            <div class="tbl" id="tbl">
                <table>
                    <tr>
                        <th>Insumo</th>
                        <th>Cantidad</th>
                        <th>Eliminar</th>
                    </tr>
                </table>
            </div>
            <p>Matricula</p>
            <input type="text" id="nombre" readonly>
            <p>Nombre</p>
            <input type="text" id="matricula" readonly>
            <br>
            <p>Fecha de entrega</p>
            <input type="date" id="entrega">
            <br>
            <p>Fecha de devolucion</p>
            <input type="date" id="devolucion">
            <br>
            <button onclick="saveReserve()">Continuar</button>
        </div>
        <dialog id="modal">
        </dialog>
    </main>
    <script src="./js/dom.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/local.js"></script>
</body>

</html>
