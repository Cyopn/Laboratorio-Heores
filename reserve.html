<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Apartado - Hereoes del saber</title>
</head>
<body>
    <header>
        <div class="top-index">
            <div onclick="location.href='./dashboard.html'">
                <img class="left" src="./img/icons/home.svg">
            </div>
            <h1>Apartado</h1>
        </div>
    </header>
    <main>   
        <div class="form">
            <div class="can">
                <p>Insumo</p>
                <p>Cantidad</p>
            </div>
            <br><br>
            <div class="can">
                <select id="canti" onchange="reloadGUI(this)">
                    <option value="selecciona_uno">Selecciona uno</option>
                    <option value="multimetro">Multimetro</option>
                    <option value="fuente">Fuente de poder</option>
                </select>
                <input type="number" value="0" min="0">
            </div>
            <br><br>
            <button type="button">Agregar</button>
            <div class="tbl" id="tbl">
                <table>
                    <tr>
                        <th>Insumo</th>
                        <th>Cantidad</th>
                    </tr>
                    <tr>
                        <!-- innerHTML -->
                    </tr>
                </table>
            </div>
            <p>Nombre</p>
            <input type="text" readonly>
            <p>Matricula</p>
            <input type="text" readonly>
            <p>Fecha de entrega</p>
            <input type="date">
            <p>Fecha de devolucion</p>
            <input type="date">
            <br>
            <a href="./dashboard.html">
                <button>Continuar</button>
            </a>
        </div>
    </main>
</body>
</html>
