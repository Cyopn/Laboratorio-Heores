<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cuenta - Laboratorio Heroes</title>
</head>

<body>
    <header>
        <div class="top-index">
            <div onclick="location.href='./Laboratorio-Heores/dashboard.html'">
                <img class="left" src="./img/icons/home.svg">
            </div>
            <h1>Información personal</h1>
            <div id="update" onclick="prepareUserUpdate()">
                <img class="rigth" src="./img/icons/floppy-disk-pen.svg">
            </div>
        </div>
    </header>
    <dialog id="modal"></dialog>
    <main class="loader-background">
        <div class="loader" id="loader"></div>
    </main>
    <footer>
        <div class="content">
            <br>
            <div class="item">
                <div class="label">
                    <h3>Nombre de usuario</h3>
                </div>
                <div class="info">
                    <input type="text" id="username">
                </div>
            </div>
            <div class="item">
                <div class="label">
                    <h3>Matricula</h3>
                </div>
                <div class="info">
                    <input type="text" id="matricula" readonly>
                </div>
            </div>
            <div class="item">
                <div class="label">
                    <h3>Nombre</h3>
                </div>
                <div class="info">
                    <input type="text" id="nombre" readonly>
                </div>
            </div>
            <div class="item">
                <div class="label">
                    <h3>Apellidos</h3>
                </div>
                <div class="info">
                    <input type="text" id="apellidos" readonly>
                </div>
            </div>
            <div class="item">
                <div class="label">
                    <h3>Numero movil</h3>
                </div>
                <div class="info">
                    <input type="number" maxlength="10" id="numero">
                </div>
            </div>
            <div class="item">
                <div class="label">
                    <h3>Contraseña</h3>
                </div>
                <div class="info">
                    <input type="text" id="contraseña">
                </div>
            </div>
            <div class="item">
                <div class="label">
                    <h3>Cargo</h3>
                </div>
                <div class="info">
                    <input type="text" id="cargo" readonly>
                </div>
            </div>
            <div class="item">
                <div class="label">
                    <h3>Departamento</h3>
                </div>
                <div class="info">
                    <input type="text" id="departamento" readonly>
                </div>
            </div>
            <div class="item">
                <div class="label">
                    <h3>Grupo</h3>
                </div>
                <div class="info">
                    <input type="text" id="grupo" readonly>
                </div>
            </div>
            <div class="item">
                <div class="label">
                    <h3>Turno</h3>
                </div>
                <div class="info">
                    <input type="text" id="turno" readonly>
                </div>
            </div>
        </div>
    </footer>
    <script src="./js/dom.js"></script>
    <script src="./js/functions.js"></script>
</body>

</html>
