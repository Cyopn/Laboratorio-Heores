<!DOCTYPE html>
<html lang="es">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/style.css">
<title>Registro</title>
</head>

<body>
    <header>
        <div class="top-index">
            <div onclick="location.href='./index.html'">
                <img class="left" src="./img/icons/home.svg">
            </div>
            <h1>Registrate</h1>
        </div>
    </header>
    <main>
        <div class="form" id="form">
            <p>Matricula</p>
            <input type="number" id="matric">
            <p>Nombre</p>
            <input type="text" id="nombre">
            <p>Apellidos</p>
            <input type="text" id="apelli">
            <p>Nombre de usuario</p>
            <input type="text" id="userna">
            <p>Numero movil</p>
            <input type="number" id="numero">
            <p>Contraseña</p>
            <input type="password" id="contra">
            <p>Repetir contraseña</p>
            <input type="password" id="contrr">
            <p>Cargo</p>
            <select id="cargo" onchange="reloadGUI(this)">
                <option value="selecciona_uno">Selecciona uno</option>
                <option value="profesor">Profesor</option>
                <option value="alumno">Alumno</option>
            </select>
        </div>
        <dialog id="modal">
        </dialog>
    </main>
    <script src="./js/functions.js"></script>
    <script src="./js/local.js"></script>
</body>

</html>
