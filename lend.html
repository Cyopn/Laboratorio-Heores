<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="top">
            <h1>Prestamo</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <img src="./img/icons/add.svg" alt="">
                <div class="card-content">
                    <h2></h2>  
                    <p>Solicita un prestamo a los encargados de laboratorio</p>
                </div>
            </div>
            <div class="card">
                <img src="./img/icons/calendar-clock.svg" alt="">
                <div class="card-content">
                    <h2>Apartar</h2>
                    <p>Realizar un prestamo de insumos de laboratorio de forma anticipada</p>
                </div>
            </div>
            <div class="card">
                <img src="./img/icons/edit.svg" alt="">
                <div class="card-content">
                    <h2>Devolver</h2>
                    <p>Registra la devolucion de algun insumo</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
